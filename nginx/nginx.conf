upstream webapp {
    server app:8000;
}

server {
    listen 80;
    listen [::]:80;

    server_name localhost top-bet.it www.top-bet.it;
    
    location / {
        proxy_pass http://webapp;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300;
    }
}
